language: cpp
compiler:
  - gcc
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # GCC 4.7
  
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.7
  - '[[ $CXX == "g++" ]] && export CXX=g++-4.7 && export CC=gcc-4.7'
  - sudo apt-get -qq install boost1.53
  - sudo apt-get install libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libglew1.5-dev
  - mkdir build
  - cd build
  - cmake .. -DHAVE_LIBUDEV_H=0 -DTIFF_BUILD_SHARED=0 -DTIFF_BUILD_STATIC=0 -DPNG_TESTS=0
script: 
  - make -j4
