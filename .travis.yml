language: cpp
compiler:
  - gcc
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # GCC 4.7
  - sudo add-apt-repository -y ppa:apokluda/boost1.53 # Boost 1.53
  - sudo app-apt-repository -y ppa:kalakris/cmake # CMake 2.11.2
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.7
  - '[[ $CXX == "g++" ]] && export CXX=g++-4.7 && export CC=gcc-4.7'
  - sudo apt-get -qq install boost1.53
  - sudo apt-get -qq install cmake
  - sudo apt-get install libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libsndfile1-dev libopenal-dev
  - mkdir build
  - cd build
  - cmake .. -DHAVE_LIBUDEV_H=0
script: 
  - make -j4
